<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito | Victor L. Starck</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #1a1e26 0%, #090a0c 100%);
        }

        .login-card {
            background-color: rgba(22, 26, 33, 0.8);
            backdrop-filter: blur(10px);
            padding: 50px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-top: 3px solid var(--accent);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .login-header { margin-bottom: 40px; }
        .login-header h2 { font-family: var(--font-heading); font-size: 2rem; color: var(--text-primary); }
        .login-header p { font-size: 0.9rem; color: var(--text-secondary); margin-top: 10px; letter-spacing: 1px; text-transform: uppercase; }

        .input-group { position: relative; margin-bottom: 25px; text-align: left; }
        .input-group label { display: block; font-size: 0.8rem; color: var(--accent); margin-bottom: 8px; text-transform: uppercase; }
        .input-group input { width: 100%; padding: 15px; background-color: rgba(0, 0, 0, 0.3); border: 1px solid #333; color: #fff; font-family: var(--font-body); transition: 0.3s; }
        .input-group input:focus { border-color: var(--accent); box-shadow: 0 0 10px rgba(212, 175, 55, 0.1); outline: none; }

        .btn-login { width: 100%; padding: 15px; background-color: var(--accent); color: var(--bg-color); border: none; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; cursor: pointer; transition: 0.3s; }
        .btn-login:hover { background-color: var(--accent-hover); transform: translateY(-2px); }

        .back-link { display: block; margin-top: 30px; font-size: 0.8rem; color: var(--text-secondary); text-decoration: none; }
        .error-msg { color: #ff4d4d; font-size: 0.8rem; margin-top: 15px; display: none; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="login-header">
            <h2>Área do Cliente</h2>
            <p>Acesso Exclusivo</p>
        </div>

        <form id="loginForm"> 
            <div class="input-group">
                <label for="email">Credencial (E-mail)</label>
                <input type="email" id="email" placeholder="admin@victor.com" required>
            </div>

            <div class="input-group">
                <label for="password">Senha de Acesso</label>
                <input type="password" id="password" placeholder="Senha: 123" required>
            </div>

            <button type="submit" class="btn-login">Acessar Painel</button>
            <p class="error-msg" id="errorMsg">Credenciais inválidas. Tente novamente.</p>
        </form>

        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Voltar ao Portfólio</a>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault(); // Impede a página de recarregar
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // --- LÓGICA DE LOGIN SIMULADA ---
            // Você pode mudar a senha aqui se quiser
            if (email === 'admin@victor.com' && password === '123') {
                // Sucesso: Redireciona para o Dashboard
                window.location.href = 'dashboard.html';
            } else {
                // Erro: Mostra mensagem vermelha
                errorMsg.style.display = 'block';
                
                // Treme a caixa de login (efeito visual)
                document.querySelector('.login-card').style.animation = 'shake 0.5s';
                setTimeout(() => {
                    document.querySelector('.login-card').style.animation = 'none';
                }, 500);
            }
        });
    </script>
    
    <style>
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
    </style>

</body>
</html>
